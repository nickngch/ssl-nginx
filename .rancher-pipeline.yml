stages:
- name: Generate Certificate
  steps:
  - runScriptConfig:
      image: ubuntu:18.04
      shellScript: |-
        apt update && apt install -y openssl
        ./self_sign_tls.sh proxy.nick-test.com 127.0.0.1
- name: build
  steps:
  - publishImageConfig:
      dockerfilePath: ./dockerfile
      buildContext: .
      tag: nickngch90/ssl-nginx:latest
      pushRemote: true
      registry: docker-registry.default.svc.cluster.local:5000
    env:
      PLUGIN_INSECURE: "true"
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
      namespace: default
timeout: 60
notification: {}
